name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        rust_toolchain:
          - stable-x86_64-pc-windows-msvc
          - stable-x86_64-pc-windows-gnu
          - stable-x86_64-apple-darwin
          - stable-x86_64-unknown-linux-gnu
          - stable-x86_64-unknown-linux-musl
        include:
          - rust_toolchain: stable-x86_64-pc-windows-msvc
            os: windows-2019
          - rust_toolchain: stable-x86_64-pc-windows-gnu
            os: windows-2019
          - rust_toolchain: stable-x86_64-apple-darwin
            os: macOS-10.14
          - rust_toolchain: stable-x86_64-unknown-linux-gnu
            os: ubuntu-18.04
          - rust_toolchain: stable-x86_64-unknown-linux-musl
            os: ubuntu-18.04
    name: ${{ matrix.rust_toolchain }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      - name: apt install
        run: sudo apt install -y musl-tools lib32gcc1
        if: matrix.rust_toolchain == 'stable-x86_64-unknown-linux-musl'

      - name: a
        run: find /usr -name libgcc_s.so.1 && false

      - name: rustup-init
        run: |
          curl -sSf --tlsv1.2 --proto '=https' -o ./rustup-init https://sh.rustup.rs
          bash ./rustup-init -y --no-modify-path --default-toolchain none
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup default ${{ matrix.rust_toolchain }}
          rustup update ${{ matrix.rust_toolchain }}
          rustup component add clippy rustfmt
        shell: bash

      - name: Display versions
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -d /usr/lib32 ]; then export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib32"; fi
          rustup show
          echo -e '\n'
          rustc -Vv
          echo -e '\n'
          cargo -Vv
          echo -e '\n'
          cargo clippy -V
          echo -e '\n'
          rustfmt -V
          echo -e '\n'
          bash --version
        shell: bash

      - name: cargo fmt -- --check
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -d /usr/lib32 ]; then export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib32"; fi
          cargo fmt --all -- --check
        shell: bash

      - name: cargo clippy
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -d /usr/lib32 ]; then export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib32"; fi
          # A hack to avoid IRC
          cargo check --all --all-targets
          if [ ${{ matrix.os }} = windows-2019 ]; then
            to_unix_path='cygpath -u'
          else
            to_unix_path=echo
          fi
          cargo metadata --format-version 1 |
            jq -r '.workspace_members[] as $members | .packages[] | select(.id == $members) | .targets[].src_path' |
            xargs -n 1 $to_unix_path |
            xargs touch
          cargo clippy --all --all-targets -- -D warnings
        shell: bash

      - name: cargo test
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -d /usr/lib32 ]; then export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib32"; fi
          cargo test --all --all-targets
        shell: bash

      - name: cargo run
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -d /usr/lib32 ]; then export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib32"; fi
          cargo run
        shell: bash

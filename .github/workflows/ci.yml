name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        rust_version:
          - stable
        rust_triple:
          - x86_64-pc-windows-msvc
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
        include:
          - rust_version: stable
            rust_triple: x86_64-pc-windows-msvc
            os: windows-2019
          - rust_version: stable
            rust_triple: x86_64-pc-windows-gnu
            os: windows-2019
          - rust_version: stable
            rust_triple: x86_64-apple-darwin
            os: macOS-10.14
          - rust_version: stable
            rust_triple: x86_64-unknown-linux-gnu
            os: ubuntu-18.04
          - rust_version: stable
            rust_triple: x86_64-unknown-linux-musl
            os: ubuntu-18.04
    name: ${{ matrix.rust_version }}-${{ matrix.rust_triple }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      - name: rustup-init
        run: |
          if [ ${{ matrix.rust_triple }} = x86_64-unknown-linux-musl ]; then
            rust_musl_builder="$(docker run -id -v "$(pwd):/home/rust/src:z" ekidd/rust-musl-builder)"
            docker exec "$rust_musl_builder" ls -la
            docker exec "$rust_musl_builder" bash -c 'echo "$UID $GID"'
            echo "$UID $GID"
            echo 'rustup() {' > /tmp/rc.bash
            echo "  docker exec $rust_musl_builder"' rustup "$@"' >> /tmp/rc.bash
            echo '}' >> /tmp/rc.bash
            echo 'cargo() {' >> /tmp/rc.bash
            echo "  docker exec $rust_musl_builder"' cargo +${{ matrix.rust_version }} "$@"' >> /tmp/rc.bash
            echo '}' >> /tmp/rc.bash
            echo 'export -f rustup' >> /tmp/rc.bash
            echo 'export -f cargo' >> /tmp/rc.bash
            echo "export target_x86_64_unknown_linux_musl='--target x86_64-unknown-linux-musl'" >> /tmp/rc.bash
          else
            curl -sSf --tlsv1.2 --proto '=https' -o ./rustup-init https://sh.rustup.rs
            bash ./rustup-init -y --no-modify-path --default-toolchain none
            echo 'export PATH="$HOME/.cargo/bin:$PATH"' > /tmp/rc.bash
          fi
          source /tmp/rc.bash
          rustup update ${{ matrix.rust_version }}-${{ matrix.rust_triple }}
          rustup component add --toolchain ${{ matrix.rust_version }}-${{ matrix.rust_triple }} clippy
          if [ ${{ matrix.rust_triple }} != x86_64-unknown-linux-musl ]; then
            rustup default ${{ matrix.rust_version }}-${{ matrix.rust_triple }}
            rustup component add rustfmt
          fi
          rustup update ${{ matrix.rust_version }}
        shell: bash

      - name: Display versions
        run: |
          source /tmp/rc.bash
          rustup show
          echo -e '\n'
          if [ ${{ matrix.rust_triple }} != x86_64-unknown-linux-musl ]; then
            rustc -Vv
            echo -e '\n'
            cargo -Vv
            echo -e '\n'
            cargo clippy -V
            echo -e '\n'
            rustfmt -V
            echo -e '\n'
          fi
          bash --version
        shell: bash

      - name: cargo fmt -- --check
        run: |
          source /tmp/rc.bash
          cargo fmt --all -- --check
        shell: bash
        if: matrix.rust_triple != 'x86_64-unknown-linux-musl'

      - name: cargo clippy
        run: |
          source /tmp/rc.bash
          # A hack to avoid IRC
          cargo check --all --all-targets $target_x86_64_unknown_linux_musl
          if [ ${{ matrix.os }} = windows-2019 ]; then
            to_unix_path='cygpath -u'
          else
            to_unix_path=echo
          fi
          cargo metadata --format-version 1 |
            jq -r '.workspace_members[] as $members | .packages[] | select(.id == $members) | .targets[].src_path' |
            xargs -n 1 $to_unix_path |
            xargs touch
          cargo clippy --all --all-targets $target_x86_64_unknown_linux_musl -- -D warnings
        shell: bash

      - name: cargo test
        run: |
          source /tmp/rc.bash
          cargo test --all --all-targets $target_x86_64_unknown_linux_musl
        shell: bash

      - name: cargo run
        run: |
          source /tmp/rc.bash
          cargo run $target_x86_64_unknown_linux_musl
        shell: bash
